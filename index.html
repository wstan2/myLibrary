<!DOCTYPE html>
<html>
	<head>
		<title>Library</title>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<h1>Library</h1>
		<div class="book-container"></div>
		<br />
		<div class="form-popup" id="myForm">
			<form action="javascript:void(0)" class="form-container">
				<label for="title">Title </label>
				<input
					type="text"
					placeholder="Enter title"
					id="title"
					name="title"
				/><br />
				<label for="pages">Pages </label>
				<input
					type="text"
					id="pages"
					placeholder="number of pages"
					name="pages"
				/><br />
				<label for="author">Author </label>
				<input
					type="text"
					id="author"
					placeholder="Author"
					name="author"
				/>
				<br />
				<br />
				<button
					type="submit"
					class="btn"
					onclick="getBookDetails(); clearForm()"
				>
					Submit
				</button>
				<button type="submit" class="btn" onclick="closeForm()">
					Close
				</button>
			</form>
		</div>
		<br />
		<div class="btn-group">
			<button id="add" onclick="openForm()" class="add">Add Book</button>
		</div>
		<script src="main.js"></script>
	</body>
</html>
